<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Courses</title>
        <link th:include="fragments/bootstrap :: bootstrap"/>
    </head>
    <body>

        <div th:include="fragments/navbar_template :: navbar"></div>
        <div th:include="fragments/messages_template :: messages"></div>

        <div>
            <div class="page-header">
                <h1>Course listing</h1>
            </div>

            <div class="list-group">
                <a th:if="${role != 'STUDENT'}" th:href="@{/courses/create}" class="list-group-item active">
                    Create course
                </a>
                <a th:each="course : ${courses}" class="list-group-item" th:href="@{/courses/{courseId} (courseId = ${course.id})}">
                    <h4 class = "list-group-item-heading" th:text="${course.name}">
                        Course name
                    </h4>

                    <div class="progress list-group-item-text">
                        <div class="progress-bar" role="progressbar" aria-valuenow="42" aria-valuemin="0" aria-valuemax="100" style="width: 42%;">
                            42%
                        </div>
                    </div>
                </a>

            </div>
        </div>

        <div th:include="fragments/footer_template :: footer"></div>

    </body>

</html>
