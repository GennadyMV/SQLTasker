<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head>
        <title>navbar_template</title>
        <link href="../../bootstrap-3.3.6-dist/css/navbarmenu.css" th:href="@{/bootstrap-3.3.6-dist/css/navbarmenu.css}" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div th:fragment="navbar">
            <h1 id="sql-h1">SQL-TASKER</h1>

<<<<<<< HEAD
            <nav sec:authorize="hasRole('ROLE_STUDENT')">
                <ul id="sql-ul">
                    <li id="sql-li"><a id="sql-a" sec:authentication="name" th:href="@{/profile}">Username</a></li>
                    <li id="sql-li"><a id="sql-a" th:href="@{/categories}">Categories</a></li>
                    <li id="sql-li"><a id="sql-a" th:href="@{/queries}">Queries</a></li>
                    <li id="sql-li"><a id="sql-a" th:href="@{/points}">Points</a></li>
                    <li id="sql-li"><a id="sql-a" th:href="@{/databases}">Databases</a></li>
                    <li id="sql-li"><a id="sql-a" sec:authorize="hasRole('ROLE_TEACHER')" th:href="@{/tasks}">Tasks</a></li>
                    <li id="sql-li"><a id="sql-a" sec:authorize="!hasRole('ROLE_TEACHER')" th:href="@{/tasks/suggest}">Suggest Task</a></li>
                    <li id="sql-li"><a id="sql-a" sec:authorize="hasRole('ROLE_TEACHER')" th:href="@{/users}">Users</a></li>
                    <li id="sql-li"><a id="sql-a" href="#" onclick="document.getElementById('logout-form').submit();">Logout</a></li>
                </ul>
            </nav>
            <form style="visibility: hidden" id="logout-form" method="post" action="#" th:action="@{/logout}">
                <input type="submit" value="Logout"/>
            </form>

            <div sec:authorize="isAnonymous()">
                <a th:href="@{/login}">Login</a>
                <a th:href="@{/register}">Register</a>
            </div>

        </div>
    </body>
</html>
