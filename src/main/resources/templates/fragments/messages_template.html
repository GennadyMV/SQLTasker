<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>

        <title>messages_template></title>
    </head>

    <body>

        <div th:fragment="messages">
            <div class="centered-inner">
                <div th:if="${messages}" class="alert alert-info" th:each="message : ${messages}">
                    <p th:text="${message}"></p>
                </div>
            </div>
        </div>
    </body>
</html>
