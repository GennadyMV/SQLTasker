<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TODO supply a title</title>
</head>
<body>
<div th:include="fragments/navbar_template :: navbar (user = ${user})"></div>

<div th:include="fragments/messages_template :: messages"></div>

<div>

    <form th:method="DELETE" th:action="@{/users/{id} (id=${user.id})}">
        <button type="submit" value="delete" Onclick="return Confirm();">Delete user</button>
    </form>

    <div>
        <h2>Edit user</h2>
        <form method="POST" th:action="@{/users/{id}/edit (id=${user.id})}">
            <label>Username:</label>
            <br/>
            <input type="text" name="username" th:value="${user.username}"/>

            <br/>
            <label>Role:</label>

            <br/>
            <input type="radio" th:value="${user.role}" name ="role" th:text="${user.role}" checked="checked"/>
            <input type="radio" th:each="role : ${roles}" name="role" th:text="${role}" th:value="${role}"/>
            <br/>
            <label>Password:</label>
            <br/>
            <input type="text" name="password"></input>
            <br/>
            <label>Retype password:</label>
            <br/>
            <input type="text" name="repassword"></input>
            <br/>
            <input type="submit" value="Save edits"/>
        </form>

        <br/>
        <hr/>
    </div>
</div>

<a th:href="@{/users}">Back to listing</a>

<div th:include="fragments/footer_template :: footer"></div>
<div th:include="fragments/scripts :: confirmScript"></div>
</body>

</html>
