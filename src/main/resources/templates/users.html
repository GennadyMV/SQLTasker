<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Users</title>
        <link th:include="fragments/bootstrap :: bootstrap"/>
    </head>
    <body>
        <div id="fragmentsTop">
            <div th:include="fragments/navbar_template :: navbar"></div>
            <div th:include="fragments/messages_template :: messages"></div>    
        </div>


        <div id="stuffs">
            <div class="page-header">
                <h1>Users</h1>
            </div>
            
            <div class="panel-primary">
                <div class="panel-heading">
                    <b>Registered TMC users</b>
                </div>
                <div class="panel-body">
                    <p>Admins - teachers - students</p>
                </div>
                <div class="list-group">
                    <a th:each="user : ${admins}" th:href="@{/users/{id}(id=${user.id})}" class="list-group-item">
                        <h4 class="list-group-item-heading" th:text="${user.username}"></h4>
                        <p class="list-group-item-text" th:text="${user.role}"></p>
                    </a>
                    <a th:each="user : ${teachers}" th:href="@{/users/{id}(id=${user.id})}" class="list-group-item">
                        <h4 class="list-group-item-heading" th:text="${user.username}"></h4>
                        <p class="list-group-item-text" th:text="${user.role}"></p>
                    </a>
                    <a th:each="user : ${students}" th:href="@{/users/{id}(id=${user.id})}" class="list-group-item">
                        <h4 class="list-group-item-heading" th:text="${user.username}"></h4>
                        <p class="list-group-item-text" th:text="${user.role}"></p>
                    </a>
                </div>
            </div>
        </div>

        <div id="fragmentsBottom" th:include="fragments/footer_template :: footer"></div>
    </body>
</html>
